name: Terminal Output Policy Enforcement

on:
  pull_request:
    paths:
      - '.github/workflows/**'
  push:
    branches: [main]
    paths:
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terminal-policy-enforcement:
    runs-on: ubuntu-latest
    name: Enforce Terminal Output Policy

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # TAGS-SHA-PIN: actions/checkout@v5.0.1 (2025-11-13)
        with:
          fetch-depth: 0

      - name: Set up logging
        run: |
          mkdir -p logs
          echo "Terminal Output Policy Enforcement started"
          echo "Target: GitHub Actions workflows"
          echo "Policy: ZERO TOLERANCE for violations"

      - name: Validate Terminal Output Policy
        run: |
          echo "Running terminal output policy validation"
          bash scripts/validate_terminal_output_simple.sh
          echo "Validation complete"

      - name: Create enforcement report
        if: always()
        run: |
          echo "Terminal Output Policy Enforcement Report" > logs/enforcement_report.txt
          {
            echo "Date:"
            date
            echo "Repository:"
            printf -- "%s\n" "${{ github.repository }}"
            echo "Branch:"
            printf -- "%s\n" "${{ github.ref_name }}"
            echo "Commit:"
            printf -- "%s\n" "${{ github.sha }}"
            echo "Status:"
            printf -- "%s\n" "${{ job.status }}"
          } >> logs/enforcement_report.txt

      - name: Upload enforcement report
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # TAGS-SHA-PIN: actions/upload-artifact@v5.0.0 (2025-10-24)
        with:
          name: terminal-output-enforcement-report
          path: logs/enforcement_report.txt
          retention-days: 30

      - name: Comment on PR if violations found
        if: failure() && github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating violation report for PR"

          # Create violation comment using safe file approach
          echo "**CRITICAL: Terminal Output Policy Violations Detected**" > violation_comment.md
          {
            echo ""
            echo "This PR contains terminal output patterns that WILL cause immediate system hanging in DevOnboarder."
            echo ""
            echo "**Required Actions:**"
            echo "1. Fix ALL violations before merge"
            echo "2. Review docs/TERMINAL_OUTPUT_VIOLATIONS.md"
            echo "3. Use only individual echo commands with plain ASCII text"
            echo "4. No emojis, command substitution, or variable expansion in echo"
            echo ""
            echo "**Zero Tolerance Policy:** These violations cause real system failures."
            echo ""
            echo "Download the enforcement report artifact for detailed violation locations."
          } >> violation_comment.md

          gh pr comment ${{ github.event.pull_request.number }} --body-file violation_comment.md

      - name: Create enforcement issue
        if: failure() && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating enforcement issue for main branch violation"
          bash scripts/create_terminal_policy_issue.sh "${{ github.sha }}"
