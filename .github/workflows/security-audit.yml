# ---
# codex-agent:
#   name: Agent.SecurityAudit
#   role: Generates weekly dependency and code audit reports
#   scope: .github/workflows/security-audit.yml
#   triggers: Scheduled run or manual dispatch
#   output: Uploaded security audit report
# ---
name: Security Audit

on:
    schedule:
        - cron: "0 0 * * 0"
    workflow_dispatch:

permissions:
    contents: read

jobs:
    validate-yaml:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: ibiqlik/action-yamllint@v3
              with:
                  file_or_dir: ".github/workflows/**/*.yml"
                  config_file: .github/.yamllint-config
    audit:
        needs: validate-yaml
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Install GitHub CLI
              uses: sersoft-gmbh/setup-gh-cli-action@v2
              with:
                  version: stable
            - name: Show gh version
              run: which gh && gh --version
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: "22"
            - name: Install Python dependencies
              run: |
                  pip install '.[test]'
                  pip install -e .
                  pip install pip-audit
            - name: Install frontend dependencies
              run: npm ci
              working-directory: frontend
            - name: Install bot dependencies
              run: npm ci
              working-directory: bot
            - name: Run security audit
              id: audit
              run: |
                  bash scripts/security_audit.sh

                  # Safe output assignment - use date directly
                  printf -- "report=docs/security-audit-%s.md\n" "$(date -I)" >> "$GITHUB_OUTPUT"
            - name: Upload audit report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: security-audit
                  path: ${{ steps.audit.outputs.report }}
                  retention-days: 7
