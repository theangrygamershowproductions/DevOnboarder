# ---
# codex-agent:
#   name: Agent.SecurityAudit
#   role: Generates weekly dependency and code audit reports
#   scope: .github/workflows/security-audit.yml
#   triggers: Scheduled run or manual dispatch
#   output: Uploaded security audit report
# ---
name: Security Audit

on:
    schedule:
        - cron: "0 0 * * 0"
    workflow_dispatch:

permissions:
    contents: read

jobs:
    validate-yaml:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
            
            - name: Set up Python
              uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3  # v5.2.0 (2024-08-13)
              with:
                  python-version: '3.12'
            
            - name: Install yamllint
              run: pip install yamllint
            
            - name: Lint YAML files
              run: yamllint -c .github/.yamllint-config '.github/workflows/**/*.yml'
    audit:
        needs: validate-yaml
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
            - name: Install GitHub CLI
              uses: ./.github/actions/setup-gh-cli
              with:
                  version: stable
                  token: ${{ secrets.GITHUB_TOKEN }}
            - name: Show gh version
              run: which gh && gh --version
            - name: Set up Python
              uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3
              with:
                  python-version: "3.12"
            - name: Set up Node
              uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
              with:
                  node-version: "22"
            - name: Install Python dependencies
              run: |
                  pip install '.[test]'
                  pip install -e .
                  pip install pip-audit
            - name: Install frontend dependencies
              run: npm ci
              working-directory: frontend
            - name: Install bot dependencies
              run: npm ci
              working-directory: bot
            - name: Run security audit
              id: audit
              run: |
                  bash scripts/security_audit.sh

                  # Safe output assignment - use date directly
                  printf -- "report=docs/security-audit-%s.md\n" "$(date -I)" >> "$GITHUB_OUTPUT"
            - name: Upload audit report
              if: always()
              uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
              with:
                  name: security-audit
                  path: ${{ steps.audit.outputs.report }}
                  retention-days: 7
