name: PR-CI Integration Analysis

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to analyze"
        required: true
        type: number

jobs:
  pr-ci-analysis:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    permissions:
      contents: read
      pull-requests: write
      actions: read

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # TAGS-SHA-PIN: actions/checkout@v5.0.1 (2025-11-13)
      - uses: actions/setup-python@65d7f2d534ac1bc67fcd62888c5f4f3d2cb2b236  # TAGS-SHA-PIN: actions/setup-python@v4.7.1 (2025-01-03)
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Load Token Architecture
        run: |
          if [[ -f scripts/enhanced_token_loader.sh ]]; then
            source scripts/enhanced_token_loader.sh
            echo "Token architecture loaded"
          fi

      - name: Run Integrated PR-CI Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
        run: |
          echo "Starting PR-CI integration analysis"
          echo "Running analysis for current PR"
          python scripts/devonboarder_ci_health.py --diagnose-pr "$PR_NUMBER" > analysis_output.txt 2>&1 || true
          echo "Analysis completed successfully"
