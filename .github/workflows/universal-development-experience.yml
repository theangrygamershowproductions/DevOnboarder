# TOKEN: GITHUB_TOKEN (default with explicit permissions)
# PERMISSIONS: contents:read
# PURPOSE: DevOnboarder workflow automation
# COMPLIANCE: Universal Workflow Permissions Policy + No Default Token Policy v1.0
# SCOPE: Automated workflow processing

name: Universal Development Experience Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**'
      - '.editorconfig'
      - '.vscode/**'
      - '.pre-commit-config.yaml'
      - 'docs/policies/universal-development-experience-policy.md'
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - '.editorconfig'
      - '.vscode/**'
      - '.pre-commit-config.yaml'

permissions:
  contents: read

jobs:
  validate-development-experience:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Validate EditorConfig exists
        run: |
          if [ ! -f .editorconfig ]; then
            echo "ERROR: .editorconfig file missing"
            echo "Universal Development Experience Policy requires .editorconfig"
            exit 1
          fi
          echo "Complete: .editorconfig file found"

      - name: Validate VSCode settings exist
        run: |
          if [ ! -f .vscode/settings.json ]; then
            echo "ERROR: .vscode/settings.json file missing"
            echo "Universal Development Experience Policy requires VSCode workspace settings"
            exit 1
          fi
          echo "Complete: VSCode workspace settings found"

      - name: Validate Enhanced Safe Commit exists
        run: |
          if [ ! -f scripts/enhanced_safe_commit.sh ]; then
            echo "ERROR: enhanced_safe_commit.sh missing"
            exit 1
          fi

          if [ ! -x scripts/enhanced_safe_commit.sh ]; then
            echo "ERROR: enhanced_safe_commit.sh not executable"
            exit 1
          fi

          echo "Complete: Enhanced safe commit script ready"

      - name: Validate Pre-commit Configuration
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install pre-commit

          echo "Validating pre-commit configuration..."
          pre-commit validate-config

          echo "Testing pre-commit hooks..."
          pre-commit run --all-files --verbose || true

          echo "Complete: Pre-commit configuration valid"

      - name: Test Enhanced Safe Commit (Dry Run)
        run: |
          source .venv/bin/activate

          echo "Testing enhanced safe commit script..."

          # Create a test file with trailing whitespace
          echo "test content  " > test_whitespace.txt
          git add test_whitespace.txt

          # Test the enhanced commit (but don't actually commit)
          echo "Testing proactive formatting detection..."
          bash scripts/enhanced_safe_commit.sh "TEST: whitespace policy validation" || true

          # Clean up
          git reset HEAD test_whitespace.txt || true
          rm -f test_whitespace.txt || true

          echo "Complete: Enhanced safe commit script functional"

      - name: Validate Policy Documentation
        run: |
          if [ ! -f docs/policies/universal-development-experience-policy.md ]; then
            echo "ERROR: Universal Development Experience Policy documentation missing"
            exit 1
          fi

          echo "Checking policy documentation compliance..."
          python -m venv .venv
          source .venv/bin/activate

          if command -v markdownlint >/dev/null 2>&1; then
            markdownlint docs/policies/universal-development-experience-policy.md
          else
            echo "SKIP: markdownlint not available, manual validation required"
          fi

          echo "Complete: Policy documentation exists and accessible"
