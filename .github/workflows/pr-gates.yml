name: PR Gates
on: [pull_request]
jobs:
   enforce-bom:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
         - uses: actions/setup-python@v5
           with:
              python-version: "3.12"
         - uses: actions/setup-node@v4
           with:
              node-version: "22"
         - name: Enforce versions
           uses: ./.github/actions/enforce-versions
