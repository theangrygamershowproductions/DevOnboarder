name: PR Gates
on: [pull_request]

jobs:
   enforce-bom:
      # Job-level permissions (explicit per docs). Minimal scopes only.
      permissions:
         contents: read
         checks: write
         pull-requests: write
      runs-on: ubuntu-latest
      steps:
         - name: Checkout repository
           uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
           with:
              token: ${{ secrets.GITHUB_TOKEN }}
              fetch-depth: 0

         - name: Setup Python
           uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3  # v5.2.0 (2024-08-13)
           with:
              python-version: "3.12"

         - name: Setup Node
           uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b  # v4.0.3 (2024-08-23)
           with:
              node-version: "22"

         - name: Enforce versions
           uses: ./.github/actions/enforce-versions
