name: PR Gates
on: [pull_request]

# Minimal permissions required by this workflow. Keep conservative scopes only.
permissions:
   contents: read
   checks: write
   pull-requests: write

jobs:
   enforce-bom:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout repository
           uses: actions/checkout@v5
           with:
              token: ${{ secrets.GITHUB_TOKEN }}
              fetch-depth: 0

         - name: Setup Python
           uses: actions/setup-python@v5
           with:
              python-version: "3.12"

         - name: Setup Node
           uses: actions/setup-node@v4
           with:
              node-version: "22"

         - name: Enforce versions
           uses: ./.github/actions/enforce-versions
