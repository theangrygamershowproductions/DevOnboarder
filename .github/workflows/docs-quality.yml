name: Docs Quality

on:
   pull_request:
      paths:
         - "**/*.md"
         - "scripts/validate_internal_links.sh"
         - ".pre-commit-config.yaml"

permissions:
   contents: read

concurrency:
   group: docs-quality-${{ github.ref }}
   cancel-in-progress: true

jobs:
   validate:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # TAGS-SHA-PIN: actions/checkout@v5.0.1 (2025-11-13)
         - run: bash scripts/validate_internal_links.sh
