name: openapi-validate
permissions:
  contents: read
  actions: write  # Required for artifact upload in preview job
on:
  pull_request:
  push:
    branches: [main, develop, feat/openapi-phase-2]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Create virtual environment and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -e .[test]
      - name: Validate OpenAPI Specifications
        run: |
          source .venv/bin/activate
          python -m openapi_spec_validator openapi/devonboarder.ci.yaml

  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: npm i -g @redocly/cli
      - name: Bundle HTML docs
        run: redocly build-docs openapi/devonboarder.ci.yaml -o openapi-preview.html
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-preview
          path: openapi-preview.html
