name: Action policy enforcement

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"
      - ".github/workflow-templates/**"
      - "tools/ci_action_policy.*"
  push:
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"
      - ".github/workflow-templates/**"
      - "tools/ci_action_policy.*"

permissions:
  contents: read

jobs:
  action-policy:
    name: Enforce pinned/allowlisted actions
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.11"

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml==6.0.2

      - name: Enforce action policy
        run: |
          python tools/ci_action_policy.py \
            --policy tools/ci_action_policy.yaml \
            --mode enforce \
            --scan-root .github/workflows \
            --scan-root .github/actions \
            --scan-root .github/workflow-templates
