name: Generate AAR Portal (GPG Signed)
# Automated AAR portal generation with cryptographic signature verification
# Triggers: AAR file changes, daily schedule, manual dispatch
# Bot: DevOnboarder AAR Bot with GPG signing for commit authenticity

on:
  push:
    paths:
      - '.aar/**'
      - 'scripts/generate_aar_portal.py'
    branches: [main]
  pull_request:
    paths:
      - '.aar/**'
      - 'scripts/generate_aar_portal.py'
    branches: [main]
  schedule:
    # Regenerate daily at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "aar-portal"
  cancel-in-progress: false

jobs:
  generate-portal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.CI_ISSUE_AUTOMATION_TOKEN || secrets.CI_BOT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2

      - name: Setup GPG commit signing (AAR Bot)
        env:
          AAR_BOT_GPG_PRIVATE: ${{ secrets.AAR_BOT_GPG_PRIVATE }}
          AAR_BOT_GPG_KEY_ID: ${{ vars.AAR_BOT_GPG_KEY_ID }}
          AAR_BOT_NAME: ${{ vars.AAR_BOT_NAME }}
          AAR_BOT_EMAIL: ${{ vars.AAR_BOT_EMAIL }}
        run: |
          # Import GPG private key (using printf to avoid terminal output violations)
          printf '%s\n' "$AAR_BOT_GPG_PRIVATE" | base64 -d | gpg --batch --import --quiet

          # Configure git to use GPG signing
          git config --global user.name "$AAR_BOT_NAME"
          git config --global user.email "$AAR_BOT_EMAIL"
          git config --global user.signingkey "$AAR_BOT_GPG_KEY_ID"
          git config --global commit.gpgsign true
          git config --global gpg.format openpgp

          # Set up non-interactive GPG trust for automation
          gpg --batch --no-tty --command-fd 0 --edit-key "$AAR_BOT_GPG_KEY_ID" <<EOF
          trust
          5
          y
          quit
          EOF

          echo "GPG signing configured for AAR Bot automation"

      - name: Generate AAR Portal
        run: |
          python scripts/generate_aar_portal.py \
            --aar-dir .aar \
            --output-dir docs/aar-portal

      - name: Create Pull Request for portal updates (GPG signed)
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.CI_ISSUE_AUTOMATION_TOKEN || secrets.CI_BOT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are changes
          if git diff --quiet docs/aar-portal/; then
            echo "No changes to AAR portal"
            exit 0
          fi

          # Create a new branch for the changes
          BRANCH="automated/aar-portal-update-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH"

          # Stage and commit changes with GPG signature
          git add docs/aar-portal/
          git commit -m "DOCS(aar): update AAR portal [signed]

          - Regenerated HTML portal from AAR data
          - Updated trend analysis and metrics
          - AAR Bot automation: cryptographically signed

          Portal Features:
          - Interactive AAR dashboard
          - Trend analysis and metrics
          - Searchable AAR archive
          - Quality metrics tracking

          [skip ci]"

          # Push the branch
          git push origin "$BRANCH"

          # Create pull request with enhanced description
          gh pr create \
            --title "DOCS(aar): automated AAR portal update [GPG signed]" \
            --body "Automated update of AAR portal with latest data - cryptographically signed by AAR Bot.

          **Changes:**
          - Regenerated HTML portal from AAR data
          - Updated trend analysis and metrics
          - GPG-signed commits for authenticity verification

          **Security:**
          - All commits cryptographically signed by DevOnboarder AAR Bot
          - Signature verification available via GitHub commit interface
          - Bot identity: $(git config user.name) <$(git config user.email)>

          **Automation Details:**
          - Generated via AAR Portal workflow
          - Triggered by: ${{ github.event_name }}
          - Branch: $BRANCH
          - Commit verification: GPG signature required

          This PR was automatically created by the AAR Portal workflow with GPG signing." \
            --label "automated,docs,aar-system,gpg-signed" \
            --head "$BRANCH" \
            --base main

      - name: Setup Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/aar-portal

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        id: deployment
        uses: actions/deploy-pages@v4
