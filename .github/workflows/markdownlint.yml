name: Markdownlint

on:
    pull_request:
    push:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: DavidAnson/markdownlint-cli2-action@v20
              with:
                  globs: "*.md docs/**/*.md docs/v1/**/*.md"
                  fix: false
                  config: ".markdownlint.json"
