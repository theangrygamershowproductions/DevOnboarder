name: Markdownlint

on:
    pull_request:
    push:

permissions:
    contents: read

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: DavidAnson/markdownlint-cli2-action@v20
              with:
                  globs: "*.md docs/**/*.md"
                  fix: false
                  config: ".markdownlint.json"
