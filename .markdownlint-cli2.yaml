# markdownlint-cli2 configuration
# Uses existing .markdownlint.json for rules and .markdownlintignore for excludes

config:
    extends: ".markdownlint.json"

globs:
    - "**/*.md"

ignores:
    - "**/node_modules/**"
    - "node_modules/**"
    - "frontend/node_modules/**"
    - "bot/node_modules/**"
    - "app/aar-ui/node_modules/**"
    - "app/aar-core/node_modules/**"
    - "htmlcov/**"
    - ".venv/**"
    - "venv/**"
    - "*.egg-info/**"
    - "archive/**"
    - "logs/**"
    - "tmp/**"
    - ".git/**"
    - "Potato.md" # Potato Policy - contains sensitive SSH/setup info
    - ".github/ISSUE_TEMPLATE/bug_report.md" # Temporary - testing AAR compliance
