version: "3.8"

x-app-base: &app-base
  build: .

x-node-base: &node-base
  image: node:22
  command: ["npm", "start"]

x-db-base: &db-base
  image: postgres:15
  environment:
    POSTGRES_USER: devuser
    POSTGRES_PASSWORD: devpass
    POSTGRES_DB: devdb
  volumes:
    - db_data:/var/lib/postgresql/data

x-env-prod: &env-prod
  env_file:
    - .env.prod

services:
  auth:
    <<: [*app-base, *env-prod]
    command: ["devonboarder-auth"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 5s
      timeout: 2s
      retries: 10

  bot:
    <<: [*node-base, *env-prod]
    working_dir: /bot
    volumes:
      - ./bot:/bot

  xp:
    <<: [*app-base, *env-prod]
    command: ["devonboarder-api"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 5s
      timeout: 2s
      retries: 10

  frontend:
    <<: [*node-base, *env-prod]
    working_dir: /frontend
    volumes:
      - ./frontend:/frontend

  db:
    <<: [*db-base, *env-prod]

volumes:
  db_data:
