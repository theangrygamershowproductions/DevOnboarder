version: "3.8"
services:
  auth:
    build: .
    command: ["devonboarder-auth"]
    env_file:
      - .env.prod
  bot:
    image: node:18
    working_dir: /bot
    volumes:
      - ./bot:/bot
    command: ["npm", "start"]
    env_file:
      - .env.prod
  xp:
    build: .
    command: ["devonboarder-api"]
    env_file:
      - .env.prod
  frontend:
    image: node:18
    working_dir: /frontend
    volumes:
      - ./frontend:/frontend
    command: ["npm", "start"]
    env_file:
      - .env.prod
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
    env_file:
      - .env.prod
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
