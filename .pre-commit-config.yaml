repos:
    - repo: https://github.com/psf/black
      rev: 24.3.0
      hooks:
          - id: black
    - repo: https://github.com/charliermarsh/ruff-pre-commit
      rev: v0.12.0
      hooks:
          - id: ruff
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.6.2
      hooks:
          - id: prettier
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
    - repo: https://github.com/codespell-project/codespell
      rev: v2.4.1
      hooks:
          - id: codespell
            files: '\.(md|txt|rst)$'
            args: ["--ignore-words=.codespell-ignore"]
    - repo: https://github.com/DavidAnson/markdownlint-cli2
      rev: v0.18.1
      hooks:
          - id: markdownlint-cli2
    - repo: https://github.com/executablebooks/mdformat
      rev: 0.7.22
      hooks:
          - id: mdformat
            args: [--wrap, "120"]
    - repo: local
      hooks:
          - id: docs-quality
            name: Docs quality checks
            entry: bash scripts/check_docs.sh
            language: system
            files: \.md$
          - id: potato-ignore-check
            name: Potato ignore policy
            entry: bash scripts/check_potato_ignore.sh
            language: system
          - id: env-docs-check
            name: Environment docs check
            entry: python scripts/check_env_docs.py
            language: system
          - id: frontend-eslint
            name: Frontend ESLint
            entry: bash -c 'cd frontend && npm run lint'
            language: system
            pass_filenames: false
            working_directory: frontend
          - id: bot-eslint
            name: Bot ESLint
            entry: bash -c 'cd bot && npm run lint'
            language: system
            pass_filenames: false
            working_directory: bot
          - id: pytest
            name: Python tests
            entry: pytest --cov=src --cov-fail-under=95
            language: system
            enabled: false
