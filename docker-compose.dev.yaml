version: "3.8"

x-app-base: &app-base
  build: .

x-node-base: &node-base
  image: node:20
  command: ["npm", "start"]

x-db-base: &db-base
  image: postgres:15
  environment:
    POSTGRES_USER: devuser
    POSTGRES_PASSWORD: devpass
    POSTGRES_DB: devdb
  volumes:
    - db_data:/var/lib/postgresql/data

x-env-dev: &env-dev
  env_file:
    - .env.dev

services:
  auth:
    <<: [*app-base, *env-dev]
    command: ["devonboarder-auth"]

  bot:
    build: ./bot
    env_file:
      - ./bot/.env
    volumes:
      - ./bot:/usr/src/app
    command: ["npm", "start"]

  xp:
    <<: [*app-base, *env-dev]
    command: ["devonboarder-api"]

  frontend:
    <<: [*node-base, *env-dev]
    working_dir: /frontend
    volumes:
      - ./frontend:/frontend
    command: ["npm", "run", "dev"]

  db:
    <<: [*db-base, *env-dev]
    ports:
      - "5432:5432"

volumes:
  db_data:
