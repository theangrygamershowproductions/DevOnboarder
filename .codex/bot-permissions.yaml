# Mapping of bots to repository secrets and GitHub permissions.
# Ensure the referenced secrets exist in repository settings.

onboarding_agent:
  secret: ONBOARDING_AGENT_KEY
  permissions:
    - issues: write
    - pull_requests: write
    - contents: read

ci_helper_agent:
  secret: CI_HELPER_AGENT_KEY
  permissions:
    - actions: read
    - pull_requests: write
    - checks: write

diagnostics_bot:
  secret: DIAGNOSTICS_BOT_KEY
  permissions:
    - actions: read
    - issues: write
    - repository: read

orchestration_bot:
  secret: ORCHESTRATION_BOT_KEY
  permissions:
    - workflows: write
    - deployments: read
    - repository: read
envvar_manager:
  secret: ENVVAR_MANAGER_TOKEN
  permissions:
    - contents: read
    - contents: write
    - issues: write
    - pull_requests: write
ci_bot:
  secret: CI_BOT_TOKEN
  permissions:
    - issues: write

ci_monitor:
  secret: CI_ISSUE_TOKEN
  permissions:
    - issues: write

auto_fix:
  secret: OPENAI_API_KEY
  permissions:
    - contents: write
    - pull_requests: write

llama2_agile_helper:
  secret: LLAMA2_API_KEY
  permissions:
    - contents: read

ms_teams_integration:
  secret: TEAMS_APP_PASSWORD
  permissions: []

dev_orchestrator:
  secret: DEV_ORCHESTRATION_BOT_KEY
  permissions:
    - contents: read

staging_orchestrator:
  secret: STAGING_ORCHESTRATION_BOT_KEY
  permissions:
    - contents: read

prod_orchestrator:
  secret: PROD_ORCHESTRATION_BOT_KEY
  permissions:
    - contents: read
