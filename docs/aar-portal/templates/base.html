<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DevOnboarder AAR Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .aar-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .aar-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .metric-badge {
            font-size: 0.8em;
        }
        .search-box {
            position: sticky;
            top: 20px;
            z-index: 100;
        }
        .filter-sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .trend-chart {
            height: 300px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        .type-pull_requests { border-left: 4px solid #0d6efd; }
        .type-issues { border-left: 4px solid #198754; }
        .type-sprints { border-left: 4px solid #ffc107; }
        .type-incidents { border-left: 4px solid #dc3545; }
        .type-automation { border-left: 4px solid #6f42c1; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-journal-text"></i> DevOnboarder AAR Portal
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Browse</a>
                <a class="nav-link" href="trends.html">Trends</a>
                <a class="nav-link" href="search.html">Search</a>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 DevOnboarder AAR Portal - Generated on {{ generation_date }}</p>
            <p><small>Total AARs: {{ total_aars }} | Last Updated: {{ last_updated }}</small></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
