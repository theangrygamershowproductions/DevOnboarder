[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F"]

[project]
name = "devonboarder"
version = "0.1.0"
description = "Sample trunk-based workflow project"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx<0.28",
    "fastapi",
    "uvicorn",
    "SQLAlchemy<3.0",
    "passlib[bcrypt]",
    "python-jose",
    "alembic",
    "psycopg2-binary",
]

[project.scripts]
devonboarder = "devonboarder.cli:main"
devonboarder-server = "devonboarder.server:main"
devonboarder-api = "devonboarder.xp_api:main"
devonboarder-auth = "devonboarder.auth_service:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

